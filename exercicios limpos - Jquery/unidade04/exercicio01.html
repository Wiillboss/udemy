<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			ul		{ margin:0; padding:0; list-style:none }
			li		{ display:inline-block; margin-right:10px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
                $("<li><figcaption>Foto 4</figcaption><img src='imagem/foto4.jpg'></li>").insertAfter("li:last-child")
                $("<li><figcaption>Foto 5</figcaption><img src='imagem/foto5.jpg'></li>").insertBefore("li:last-child")
                $("<li><figcaption>Foto 6</figcaption><img src='imagem/foto6.jpg'></li>").insertBefore("li:first-child")
                $("<li><figcaption>Foto 6.1</figcaption><img src='imagem/foto6.jpg'></li>").insertBefore("li:nth(2)")
			} )
		
		</script>
        
    </head>

    <body>
		<ul>
        	<li><figcaption>Foto 1 - fixa</figcaption><img src="imagem/foto1.jpg"></li>
            <li><figcaption>Foto 2 - fixa</figcaption><img src="imagem/foto2.jpg"></li>
            <li><figcaption>Foto 3 - fixa</figcaption><img src="imagem/foto3.jpg"></li>
            
        </ul>

    </body>

</html>
