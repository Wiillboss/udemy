<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            <input type="text" list="lojas" name="nome_loja" id="I_nome_loja" placeholder="Digite o nome da loja." size="40"> 
            <!-- O vinculo de data list com o input é o ID="lojas" com o LIST="lojas" -->
            <!-- O datalist é uma forma de autopreenchimento dos itens dentro do input.
                 Ele faz um filtro das opções que existe dentro do input -->
            <datalist id="lojas">
                <option value="Centauro">Centauro</option>
                <option value="Centro Automativo">Centro Automativo</option>
                <option value="Centro Otico">Centro Otico</option>
                <option value="Centro de Beleza">Centro de Beleza</option>
                <option value="Magazine Luiza">Magazine Luiza</option>
                <option value="McDonalds">McDonalds</option>
            </datalist>
        </form>
    </body>
</html>
