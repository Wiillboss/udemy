    <!-- SUBSTR busca uma quantidade de caracteres de acordo com os paramentros definidos, deve-se indicar onde tem inÃ­cio e o fim da busca. -->
    <script>
        var nome = "Willian dos Santos Silva";
        var primeira = "";
        var letra = "";
        var i = 0;
        while(letra != " "){
            letra = nome.charAt(i);
            primeira = nome.substr(0,i);
            i++;
        }
        
        
        alert(primeira);
        console.log(primeira);
    </script>
