<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS - SPLIT</title>
    <!-- SPLIT divide a frase, tradicionalmente se escolhe o ESPAÇO como paranmetro, mas pode-se escolhe o que quiser.
        Nas linhas 12 e 13, alem de dividir, ao final foi escolhido o indice que deseja ser ilustrado. -->
    <script>
        var frase = "Willian é torcedor do Palmeiras";
        var palavra = frase.split(" ")[0];
        var time = frase.split(" ")[4];
        console.log(frase.split(" "));
        alert(frase.split(" "));
        alert("Ola "+ palavra +", seu time do coração é: "+ time);
        console.log("Ola "+ palavra +", seu time do coração é: "+ time);

    </script>
</head>
