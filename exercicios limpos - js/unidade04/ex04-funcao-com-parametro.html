<html>
    <head>
        <title>Aulas de Javascript</title>
        <!--         
            A função abaixo está igual ou semelhante a anterior, nela o valor do salario e diaria já estavam estabelecidos, por esse motivo não tem parametro dentro da função calcularDiaria(), entretanto no segundo exemplo, foi informado um parametro de salário e dias dentro da função calcularDiaria(salario,dias). 
        -->
        <script>
            function calcularDiaria() {
                return (2000/30).toFixed(2);    
            }
            
            var diaria = calcularDiaria();
            alert("O valor da diária de Luiz é R$: " + diaria);
        </script>

        <script>
            function calcularDiaria(salario,dias) {
                return (salario/dias).toFixed(2);    
            }
            
            var diaria = calcularDiaria(8000,22);
            alert("O valor do salário de Pedro é R$ 8000,00, dividindo em 22 dias, sua diária é R$: " + diaria);
        </script>
    </head>

    </body>
</html>
