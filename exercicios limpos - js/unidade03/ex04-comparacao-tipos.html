<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
        // Sinal de atribuição (=)
        // Sinal de igualdade (==)
        // Sinal de comparação de igualdade de tipos (===)
        // Sinal de comparação de diferença (!=)

        // No exemplo abaixo as variáveis estão sendo declaradas já com valores

        var cpf = 35;
        var idade = 35;

        if ( cpf === idade){
            alert("Ambas as variávies são do mesmo tipo.")
        } else {
            alert("As variaveis são de tipos diferentes.")
        }
        </script>
    </head>
    <body>
        
    </body>
</html>
