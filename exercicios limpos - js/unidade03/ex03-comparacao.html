<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
        // Sinal de atribuição (=)
        // Sinal de igualdade (==)
        // Sinal de comparação de igualdade de tipos (===)
        // Sinal de comparação de diferença (!=)

        // No exemplo abaixo as variáveis estão sendo declaradas já com valores

        var a = 4;
        var b = 2;

        if ( a == b){
            alert("Eles são iguais.")
        } else {
            alert("São diferentes.")
        }
        </script>
    </head>

    </body>
</html>
