<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
        // Sinal de atribuição (=)
        // Sinal de igualdade (==)
        // Sinal de comparação de igualdade de tipos (===)
        // Sinal de comparação de diferença (!=)

        // No exemplo abaixo estão sendo usadas duas variveis

        var a = 10;
        var b =  a + 5;
        alert(b);

        // No exemplo abaixo está sendo o incremento da variavel

        var c = 20;
        // a linha abaixo é a mesma coisa que a linha 20 é a mesma que a linha 21, entretanto está mais simplificada.
        // c = c + 20;
        c += 20;
        alert(c);
        
        // Incremento pode ser feito para todas as formas de operadores.
        // Existe tambem o (++) que adiciona um (1) ou decremento (--) que retira um (1)
        
        // Incremento de um (1).
        c ++;
        alert(c);

        // Decremento de um (1).
        c--;
        alert(c);
        </script>
    </head>
    <body>
        
    </body>
</html>
