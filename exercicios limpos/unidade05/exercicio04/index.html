<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 online</title>
    </head>

    <body>
        <!--Para deixar parte do texto em NEGRITO, usar a tag <b> -->
    	<p> Texto em <b>destaque</b>			</p>
        <!--Para deixar parte do texto em ITALICO, usar a tag <i> -->
        <p> Texto em <i>italico</i>			</p>
        <!--Para deixar parte do texto em SUBLINHADO, usar a tag <u> -->
        <p> Texto em <u>sublinhado</u>			</p> 
        <!--Para deixar parte do texto SUBESCRITO, usar a tag <sub> -->
        <p> Texto em <sub>subscrito</sub>			</p> 
        <!--Para deixar parte do texto SOBREESCRITO, usar a tag <sup> -->
        <p> Texto em <sup>superescrito</sup> 		</p>
        <!--Para deixar parte do texto RISCADO, usar a tag <r> -->
        <p> Texto em <s>riscado</s> 			</p>        
    </body>

</html>
