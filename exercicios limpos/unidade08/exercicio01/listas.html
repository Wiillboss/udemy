<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }

            #imagem{
                list-style-image: url(imagem/estrela.png);
            }

            #testeType{
                list-style: lower-greek;
            }
		</style>
    </head>
    <!-- Neste aula foi ensinado a criar listas ordenados (OL) e não ordenadas (UL). 
        O (LI) são as listas.
        Nelas podemos ter diversas ordens, como numeração, desenhos etc.
        Dentro do estilo foi criado  duas configurações usando os IDS criados dentro de tanto de uma lista ordenado como não ordenada.
        Em uns outros foi criado um tipo dentro do própra tag.
     -->
    <body>
        <ol type="A">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>

        <ul id="testeType">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ul>

        <ul>
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ul>

        <ol type="a">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>

        <ol type="I">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>

        <ol id="imagem">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>
    </body>
</html>
